[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=services
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    functional: Tests fonctionnels
    slow: Tests lents
    isolated: Tests qui doivent être exécutés isolément pour éviter les conflits
