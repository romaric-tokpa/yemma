# ============================================
# YEMMA - Pipeline CI/CD Production
# ============================================
# Build sur GitHub Actions, déploiement sur VPS Hostinger
# Prérequis: Secrets VPS_HOST, VPS_USER, VPS_SSH_KEY configurés
# ============================================

name: Deploy Yemma Platform

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io

jobs:
  # ==========================================
  # JOB 1 : BUILD & PUSH (parallèle)
  # ==========================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth
            context: ./services
            dockerfile: services/auth-service/Dockerfile
          - service: candidate
            context: ./services
            dockerfile: services/candidate/Dockerfile
          - service: company
            context: ./services
            dockerfile: services/company/Dockerfile
          - service: document
            context: ./services
            dockerfile: services/document/Dockerfile
          - service: search
            context: ./services
            dockerfile: services/search/Dockerfile
          - service: admin
            context: ./services
            dockerfile: services/admin/Dockerfile
          - service: payment
            context: ./services
            dockerfile: services/payment/Dockerfile
          - service: notification
            context: ./services
            dockerfile: services/notification/Dockerfile
          - service: audit
            context: ./services
            dockerfile: services/audit/Dockerfile
          - service: parsing
            context: ./services
            dockerfile: services/yemma-parsing-service/Dockerfile
          - service: nginx
            context: ./nginx
            dockerfile: nginx/Dockerfile
          - service: frontend
            context: ./frontend
            dockerfile: frontend/Dockerfile
            target: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend (dist/)
        if: matrix.service == 'frontend'
        run: |
          cd frontend
          npm install
          npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=production

  # ==========================================
  # JOB 2 : DEPLOY (sur VPS)
  # ==========================================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/yemma/"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/yemma

            # 0. Définition du préfixe d'image
            export GHCR_IMAGE_PREFIX="${{ env.REGISTRY }}/${{ github.repository }}"

            # 1. Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # 2. Pull new images
            echo "Pulling images..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # 3. Migrations Alembic (Avant le démarrage des services)
            echo "Migrating Auth..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml run --rm auth alembic upgrade head

            echo "Migrating Candidate..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml run --rm -e PYTHONPATH= candidate alembic -c /app/alembic.ini upgrade head

            echo "Migrating Notification..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml run --rm notification alembic upgrade head
            echo "Migrating Audit..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml run --rm audit alembic upgrade head

            # 4. Redémarrage des services (Rolling Update)
            echo "Starting services..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans

            # 5. Nettoyage
            docker image prune -f
            echo "Deployment finished successfully!"
