user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver pour résoudre dynamiquement les noms DNS (services Docker)
    resolver 127.0.0.11 valid=30s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* https://localhost:*;" always;

    # Cacher la version de Nginx
    server_tokens off;

    # Upstream pour chaque service
    upstream auth_service {
        server auth:8000;
        keepalive 32;
    }

    upstream candidate_service {
        server candidate:8000;
        keepalive 32;
    }

    upstream document_service {
        server document:8000;
        keepalive 32;
    }

    upstream search_service {
        server search:8000;
        keepalive 32;
    }

    upstream company_service {
        server company:8000;
        keepalive 32;
    }

    upstream payment_service {
        server payment:8006;
        keepalive 32;
    }

    upstream notification_service {
        server notification:8000;
        keepalive 32;
    }

    upstream audit_service {
        server audit:8000;
        keepalive 32;
    }

    upstream admin_service {
        server admin:8000;
        keepalive 32;
    }

    upstream frontend_service {
        server frontend:3000;
        keepalive 32;
    }

