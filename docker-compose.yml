# Docker Compose for Production (Hostinger deployment)
# Architecture: Database per Service - Optimisé pour VPS 8 Go RAM
# Usage: docker-compose up -d
#
# Le réseau yemma-network est partagé avec Traefik (external: true).
# Traefik route le trafic vers nginx via les labels.

services:

  # ============================================
  # API GATEWAY - NGINX
  # ============================================

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: yemma-nginx
    networks:
      - yemma-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=yemma-network"
      # HTTP Router (pour le challenge ACME et fallback)
      - "traefik.http.routers.yemma-frontend-http.rule=Host(`yemma-solutions.com`) || Host(`www.yemma-solutions.com`)"
      - "traefik.http.routers.yemma-frontend-http.entrypoints=web"
      - "traefik.http.routers.yemma-frontend-http.service=yemma-frontend"
      # HTTPS Router
      - "traefik.http.routers.yemma-frontend.rule=Host(`yemma-solutions.com`) || Host(`www.yemma-solutions.com`)"
      - "traefik.http.routers.yemma-frontend.entrypoints=websecure"
      - "traefik.http.routers.yemma-frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.yemma-frontend.service=yemma-frontend"
      # Service
      - "traefik.http.services.yemma-frontend.loadbalancer.server.port=80"
    depends_on:
      auth:
        condition: service_healthy
      candidate:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # INFRASTRUCTURE - BASES DE DONNÉES (Database per Service)
  # ============================================

  postgres-auth:
    image: postgres:15-alpine
    container_name: yemma-postgres-auth
    environment:
      # DB_USER/DB_PASSWORD doivent être identiques pour tous les postgres-* et services
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: auth_db
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "max_connections=50"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  postgres-candidate:
    image: postgres:15-alpine
    container_name: yemma-postgres-candidate
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: candidate_db
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "max_connections=100"
    volumes:
      - postgres_candidate_data:/var/lib/postgresql/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d candidate_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  postgres-company:
    image: postgres:15-alpine
    container_name: yemma-postgres-company
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: company_db
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "max_connections=50"
    volumes:
      - postgres_company_data:/var/lib/postgresql/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d company_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  postgres-payment:
    image: postgres:15-alpine
    container_name: yemma-postgres-payment
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: payment_db
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=32MB"
      - "-c"
      - "max_connections=20"
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  postgres-document:
    image: postgres:15-alpine
    container_name: yemma-postgres-document
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: document_db
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=32MB"
      - "-c"
      - "max_connections=20"
    volumes:
      - postgres_document_data:/var/lib/postgresql/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d document_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  postgres-logs:
    image: postgres:15-alpine
    container_name: yemma-postgres-logs
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: logs_db
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "max_connections=50"
    volumes:
      - postgres_logs_data:/var/lib/postgresql/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d logs_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ============================================
  # INFRASTRUCTURE - CACHE, STOCKAGE, RECHERCHE
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: yemma-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: yemma-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - yemma-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: yemma-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=false
      - xpack.ml.enabled=false
      - xpack.monitoring.collection.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    deploy:
      resources:
        limits:
          memory: 1g
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yemma-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - TELEMETRY_OPTIN=false
      - XPACK_SECURITY_ENABLED=false
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=minimal-32-character-encryption-key-for-dev
      - XPACK_SECURITY_ENCRYPTIONKEY=minimal-32-char-security-encryption-key
      - XPACK_REPORTING_ENCRYPTIONKEY=minimal-32-char-reporting-encryption-key
    networks:
      - yemma-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # BACKEND SERVICES
  # ============================================

  auth:
    build:
      context: ./services
      dockerfile: auth-service/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-auth
    environment:
      APP_NAME: auth-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app
      DEBUG: ${DEBUG:-false}
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: auth_db
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-auth:5432/${DB_NAME:-auth_db}
      BASE_URL: "https://yemma-solutions.com"
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      OAUTH2_SECRET_KEY: ${OAUTH2_SECRET_KEY:-your-oauth2-secret-key-change-in-production}
      OAUTH_REDIRECT_URI: "https://yemma-solutions.com/api/v1/auth/oauth/google/callback"
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://yemma-solutions.com","https://www.yemma-solutions.com","http://localhost:3000","http://localhost:8000"]}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      NOTIFICATION_SERVICE_URL: http://notification:8000
      FRONTEND_URL: ${FRONTEND_URL:-https://yemma-solutions.com}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: "https://yemma-solutions.com/api/v1/auth/oauth/google/callback"
      FORWARDED_ALLOW_IPS: "*"
      command: >
        sh -c "cd /app && uvicorn app.main:app --host 0.0.0.0 --port 8000 --forwarded-allow-ips='*'"
    networks:
      - yemma-network
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  candidate:
    build:
      context: ./services
      dockerfile: candidate/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-candidate
    environment:
      APP_NAME: candidate-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app:/
      DEBUG: ${DEBUG:-false}
      DB_HOST: postgres-candidate
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: candidate_db
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-candidate:5432/candidate_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      AUTH_SERVICE_URL: http://auth:8000
      DOCUMENT_SERVICE_URL: http://document:8000
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://yemma-solutions.com","https://www.yemma-solutions.com","http://localhost:3000","http://localhost:8000"]}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    networks:
      - yemma-network
    depends_on:
      postgres-candidate:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  document:
    build:
      context: ./services
      dockerfile: document/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-document
    environment:
      APP_NAME: document-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app:/
      DEBUG: ${DEBUG:-false}
      DB_HOST: postgres-document
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: document_db
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-document:5432/document_db
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-documents}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_EXTENSIONS: "pdf,jpg,jpeg,png"
      TEMP_LINK_EXPIRE_HOURS: ${TEMP_LINK_EXPIRE_HOURS:-24}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      AUTH_SERVICE_URL: http://auth:8000
      CORS_ORIGINS: ${CORS_ORIGINS:-"https://yemma-solutions.com","https://www.yemma-solutions.com","http://localhost:3000","http://localhost:8000"}
    networks:
      - yemma-network
    depends_on:
      postgres-document:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  search:
    build:
      context: ./services
      dockerfile: search/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-search
    environment:
      APP_NAME: search-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app:/
      DEBUG: ${DEBUG:-false}
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_USER: ${ELASTICSEARCH_USER:-}
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD:-}
      ELASTICSEARCH_USE_SSL: ${ELASTICSEARCH_USE_SSL:-false}
      ELASTICSEARCH_VERIFY_CERTS: ${ELASTICSEARCH_VERIFY_CERTS:-false}
      ELASTICSEARCH_INDEX_NAME: ${ELASTICSEARCH_INDEX_NAME:-certified_candidates}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_password}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      CANDIDATE_SERVICE_URL: http://candidate:8000
      ADMIN_SERVICE_URL: http://admin:8000
      AUTH_SERVICE_URL: http://auth:8000
      PAYMENT_SERVICE_URL: http://payment:8000
      AUDIT_SERVICE_URL: http://audit:8000
      COMPANY_SERVICE_URL: http://company:8000
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://yemma-solutions.com","https://www.yemma-solutions.com","http://localhost:3000","http://localhost:8000"]}
    networks:
      - yemma-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      auth:
        condition: service_healthy
      candidate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  admin:
    build:
      context: ./services
      dockerfile: admin/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-admin
    environment:
      APP_NAME: admin-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app:/
      DEBUG: ${DEBUG:-false}
      CANDIDATE_SERVICE_URL: http://candidate:8000
      SEARCH_SERVICE_URL: http://search:8000
      NOTIFICATION_SERVICE_URL: http://notification:8000
      CORS_ORIGINS: ${CORS_ORIGINS:-https://yemma-solutions.com,https://www.yemma-solutions.com,http://localhost:3000,http://localhost:8000}
      INTERNAL_SERVICE_TOKEN_SECRET: ${INTERNAL_SERVICE_TOKEN_SECRET:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
    networks:
      - yemma-network
    depends_on:
      candidate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  company:
    build:
      context: ./services
      dockerfile: company/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-company
    environment:
      APP_NAME: company-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app:/
      DEBUG: ${DEBUG:-false}
      DB_HOST: postgres-company
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: company_db
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-company:5432/company_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      AUTH_SERVICE_URL: http://auth:8000
      INVITATION_TOKEN_EXPIRE_DAYS: ${INVITATION_TOKEN_EXPIRE_DAYS:-7}
      INVITATION_SECRET_KEY: ${INVITATION_SECRET_KEY:-your-invitation-secret-key}
      SEARCH_SERVICE_URL: http://search:8000
      SUBSCRIPTION_SERVICE_URL: http://subscription:8000
      NOTIFICATION_SERVICE_URL: http://notification:8000
      FRONTEND_URL: ${FRONTEND_URL:-https://yemma-solutions.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://yemma-solutions.com,https://www.yemma-solutions.com,http://localhost:3000}
    networks:
      - yemma-network
    depends_on:
      postgres-company:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  payment:
    build:
      context: ./services
      dockerfile: payment/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-payment
    environment:
      APP_NAME: payment-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app:/
      DEBUG: ${DEBUG:-false}
      DB_HOST: postgres-payment
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: payment_db
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-payment:5432/payment_db
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_stripe_secret_key}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_stripe_publishable_key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_webhook_secret}
      STRIPE_CURRENCY: ${STRIPE_CURRENCY:-eur}
      COMPANY_SERVICE_URL: http://company:8000
      FRONTEND_URL: ${FRONTEND_URL:-https://yemma-solutions.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://yemma-solutions.com,https://www.yemma-solutions.com,http://localhost:3000}
    networks:
      - yemma-network
    depends_on:
      postgres-payment:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  notification:
    build:
      context: ./services
      dockerfile: notification/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-notification
    environment:
      APP_NAME: notification-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app:/
      DEBUG: ${DEBUG:-false}
      PORT: ${NOTIFICATION_PORT:-8000}
      DB_HOST: postgres-logs
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: logs_db
