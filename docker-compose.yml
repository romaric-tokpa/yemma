# Docker Compose for Production (Hostinger deployment)
# Usage: docker-compose up -d
#
# Le réseau yemma-network est partagé avec Traefik (external: true).
# Traefik route le trafic vers nginx via les labels.

services:

  # ============================================
  # API GATEWAY - NGINX
  # ============================================

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: yemma-nginx
    networks:
      - yemma-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=yemma-network"
      # HTTP Router (pour le challenge ACME et fallback)
      - "traefik.http.routers.yemma-frontend-http.rule=Host(`yemma-solutions.com`) || Host(`www.yemma-solutions.com`)"
      - "traefik.http.routers.yemma-frontend-http.entrypoints=web"
      - "traefik.http.routers.yemma-frontend-http.service=yemma-frontend"
      # HTTPS Router
      - "traefik.http.routers.yemma-frontend.rule=Host(`yemma-solutions.com`) || Host(`www.yemma-solutions.com`)"
      - "traefik.http.routers.yemma-frontend.entrypoints=websecure"
      - "traefik.http.routers.yemma-frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.yemma-frontend.service=yemma-frontend"
      # Service
      - "traefik.http.services.yemma-frontend.loadbalancer.server.port=80"
    depends_on:
      auth:
        condition: service_healthy
      candidate:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # INFRASTRUCTURE
  # ============================================

  postgres:
    image: postgres:15
    container_name: yemma-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-yemma_db}
      PGDATA: /var/lib/postgresql/data/pgdata
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-yemma_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: yemma-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - yemma-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: yemma-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - yemma-network
    # Pas de ports exposés : accès interne uniquement via le réseau Docker
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: yemma-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=false
      - xpack.ml.enabled=false
      - xpack.monitoring.collection.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - yemma-network
    # Pas de ports exposés : accès interne uniquement via le réseau Docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    deploy:
      resources:
        limits:
          memory: 1g
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yemma-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - TELEMETRY_OPTIN=false
      - XPACK_SECURITY_ENABLED=false
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=minimal-32-character-encryption-key-for-dev
      - XPACK_SECURITY_ENCRYPTIONKEY=minimal-32-char-security-encryption-key
      - XPACK_REPORTING_ENCRYPTIONKEY=minimal-32-char-reporting-encryption-key
    networks:
      - yemma-network
    # Pas de port exposé : accès interne uniquement (via nginx si nécessaire)
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # BACKEND SERVICES
  # ============================================

  auth:
    build:
      context: ./services
      dockerfile: auth-service/Dockerfile
      args:
        - APP_ENV=production
    container_name: yemma-auth
    environment:
      APP_NAME: auth-service
      APP_ENV: ${APP_ENV:-production}
      PYTHONPATH: /app
      DEBUG: ${DEBUG:-false}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-yemma_db}
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-yemma_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      OAUTH2_SECRET_KEY: ${OAUTH2_SECRET_KEY:-your-oauth2-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://yemma-solutions.com","https://www.yemma-solutions.com","http://localhost:3000","http://localhost:8000"]}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      NOTIFICATION_SERVICE_URL: http://notification:8000
      FRONTEND_URL: ${FRONTEND_URL:-https://yemma-solutions.com}
    networks:
      - yemma-network
    # Pas de port exposé : accès via nginx uniquement
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  candidate:
